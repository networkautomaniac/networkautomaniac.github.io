---
layout: base
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <article class="fancy-article rounded bg-white p-4">
        <header class="article-header text-start py-4">
          <h1 class="fw-bold">{{ page.title }}</h1>
          <p class="fs-5">{{ page.date | date: "%B %d, %Y" }}</p>
        </header>
        <section class="post-content fs-5 fw-light">
          {{ content }}
        </section>
      </article>
    </div>
  </div>
</div>
